<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
  <meta name="description" content="小夏的个人主页（https://summer-xylblog.rhcloud.com/）" />
  <meta name="keywords" content="夏夏|小夏|summer|个人主页" />
  <meta name="author" content="小夏" />
  <meta name="copyright" content="本页版权归小夏所有.All Rights Reserved" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>ghost</title>

	<link rel="shortcut icon" href="../images/favicon.ico" />
    <!-- Bootstrap -->
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- metisMenu  -->
    <!-- summernote -->
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/summernote/summernote.css">
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="/css/ghost.css">
    <link rel="stylesheet" type="text/css" href="/css/patch.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- top -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand my-navbar" href="#/home">Summer</a>
   </div>
   <div class="collapse navbar-collapse " id="example-navbar-collapse">
      <ul class="nav-user">
        <div>
          <input type="text" />
          <span class="glyphicon glyphicon-search"></span>
        </div>
        <div>
          <img src="/images/user.png">
        </div>
      </ul>
   </div>
  </nav>
<!-- main -->
  <div class="in-main-dyn">
    <div class="in-main ui-view">
      <!-- left -->
        <div class="about-me-dyn" >
          <div class="det-user-wrap">
            <ul class="metismenu" id="menu">
              <li class="active">
                <a href="#" aria-expanded="true">ABOUT ME</a>
              </li>
              <li>
                <a href="#" aria-expanded="false">Menu 2</a>
              </li>
            </ul>
          </div>
          <div class="det-user-list" ng-controller="meEditCtrl">
            <div class="me-wrap">
              <div class="dyn-icon-bar">
                <span class="my-icon-bar"></span>
                <span class="my-icon-bar"></span>
                <span class="my-icon-bar"></span>
              </div>
              <div class="clear"></div>
              <div class="about-me-tit">
                ABOUT ME
              </div>
              <ul class="about-me-details">
                <ng-form name="meInfo">
                <li>
                  <span class="diamond"></span><span class="key">NAME:</span><input ng-model="meInfo.name" type="text" class="edit-about-input">
                </li>
                <li>
                  <span class="diamond"></span><span class="key">BIRTHDAY:</span><input ng-model="meInfo.birthday" type="text" class="edit-about-input">
                </li>
                <li>
                  <span class="diamond"></span><span class="key">CITY:</span><input ng-model="meInfo.city" type="text" class="edit-about-input">
                </li>
                <li>
                  <span class="diamond"></span><span class="key">TEL:</span><input ng-model="meInfo.tel" type="text" class="edit-about-input">
                </li>
                <li>
                  <span class="diamond"></span><span class="key">EMAIL:</span><input ng-model="meInfo.email" type="text" class="edit-about-input">
                </li>
                <li>
                  <span class="diamond"></span><span class="key">BLOG:</span><input ng-model="meInfo.blog" type="text" class="edit-about-input">
                </li>
                <li>
                  <span class="diamond"></span><span class="key">DESCRIPTION:</span>
                </li>
                <div class="summernote"></div>
                <div class="clear"></div>
                    <button type="button" ng-click="submit()" class="btn btn-primary btn-lg btn-block">保存</button>
                </ng-form>
              </ul>
            </div>
          </div>
        </div>
    </div>
  </div>


	<!-- jquery -->
	<script type="text/javascript" src="/js/jquery.min.js"></script>
  <!-- metisMenu  -->
	<!-- bootstrap -->
	<script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/summernote/summernote.min.js"></script>
	<!-- angularjs -->
    <!-- angularjs -->
  <script type="text/javascript" src="/js/angular.js"></script>
    <script type="text/javascript" src="/js/angular-ui-router.js"></script>
    <script type="text/javascript" src="/js/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/js/angular-resource.min.js"></script>
	<!-- me js -->
  <script type="text/javascript" src="/my-javascript/ghost.js"></script>
  <script type="text/javascript">
    $(function () {
      // $('#menu').metisMenu();

      $('.summernote').summernote({
         height: 150,   // sets the height of the editor 
        focus: true,
        toolbar: [
          //['style', ['style']], // no style button
          ['style', ['bold', 'italic', 'underline', 'clear']],
          ['fontsize', ['fontsize']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['height', ['height']],
          //['insert', ['picture', 'link']], // no insert buttons
          //['table', ['table']], // no table button
          //['help', ['help']] //no help button
        ]
      });

      // var html = $('.summernote').code();
    });
  </script>
</body>

</html>
